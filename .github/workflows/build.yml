name: .NET Build Artefact

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Package
      run: zip WindowpaneHelper.zip -r WindowpaneHelper.dll WindowpaneHelper.pdb everest.yaml Ahorn Loenn
    - name: Upload
      uses: actions/upload-artifact@v2.3.1
      with:
        name: WindowpaneHelper
        path: WindowpaneHelper.zip
